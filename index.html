<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meta Ia Assistent</title>
     <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"/> 
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="images/logo.png" alt="Logo NLW" />
    </header>

    <main>
      <section>
        <div>
          <h2 class="Title">Assistente de Meta</h2>
          <p>Pergunte sobre estrat√©gias, biulds e dicas para seus jogos!</p>
          <form id="form">
            <input
              type="password"
              placeholder="Informe a API key do Gemini"
              id="apiKey"
              required

            />

            <select name="" id="gameSelect">
              <option value="">Selecione um jogo</option>
              <option value="Overwatch">Overwatch</option>
              <option value="Bloons TD 6">Bloons TD 6</option>
              <option value="Brawl stars">Brawl Stars</option>
            </select>
            <input
              type="text" id="questionInput"
              placeholder="Ex: Melhor suporte para mapa..."
              required
            />
            <button id="button">Perguntar</button>
          </form>

          <div id="aiResponse">
            <div class="responseContent"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
